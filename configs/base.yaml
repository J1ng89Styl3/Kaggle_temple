project:
  target: target
  id_column: id
  task: classification # or regression
  random_state: 42
  artifacts_dir: artifacts

data:
  input_dir: input
  train_file: train.csv
  test_file: test.csv
  sample_submission: sample_submission.csv
  test_size: 0.2
  stratify: true

features:
  drop_columns: []
  numeric_imputer: median # mean|median|most_frequent|none
  categorical_imputer: most_frequent # most_frequent|none
  scale_numeric: true

model:
  type: random_forest # random_forest|log_reg
  params:
    n_estimators: 300
    max_depth: null
    n_jobs: -1

cv:
  folds: 5
  shuffle: true
  stratified: true
  metric: roc_auc # roc_auc|accuracy|neg_root_mean_squared_error
